<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Kumar S - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config for Custom Colors if needed -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        body {
            background-color: #0f172a; /* Slate 900 fallback */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <!-- React App Script -->
    <script type="text/babel" data-type="module">
        /* Fixed Imports: Added ?deps=react@18.2.0 to ensure all libraries share the same React instance.
           This resolves the "Cannot read properties of null (reading 'useContext')" error.
        */
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { motion, AnimatePresence } from 'https://esm.sh/framer-motion@10.12.16?deps=react@18.2.0,react-dom@18.2.0';
        import { 
            Github, 
            Linkedin, 
            Mail, 
            Phone, 
            Database, 
            BarChart2, 
            Code, 
            BookOpen, 
            GraduationCap, 
            Briefcase, 
            ChevronDown, 
            ExternalLink, 
            FileText, 
            Menu, 
            X 
        } from 'https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0';

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');

            // Resume Data
            const personalInfo = {
                name: "Surya Kumar S",
                title: "Data Science Student & Analyst",
                location: "Trichy, India",
                phone: "9600615216",
                email: "suryakumar19134@gmail.com",
                linkedin: "https://www.linkedin.com/in/surya-kumar-6453402a0/",
                github: "https://github.com/suryakumar18-py",
                summary: "Data Science student skilled in Python, SQL, and data analysis with hands-on project experience. Proficient in building predictive models, data visualization, and deriving insights from complex datasets. Strong analytical thinking and problem-solving skills for real-world applications."
            };

            const skills = [
                { category: "Programming", items: ["Python", "MySQL"], icon: <Code size={20} /> },
                { category: "Libraries", items: ["Pandas", "NumPy", "Matplotlib", "Scikit-learn"], icon: <BookOpen size={20} /> },
                { category: "Tools", items: ["Power BI", "Excel", "Jupyter Notebook"], icon: <Database size={20} /> },
                { category: "Concepts", items: ["Data Cleaning", "Visualization", "Statistical Analysis", "Machine Learning", "Hypothesis Testing"], icon: <BarChart2 size={20} /> }
            ];

            const experience = [
                {
                    role: "Data Collection and Analysis Intern",
                    company: "District Statistical Office, Trichy",
                    period: "Internship",
                    description: [
                        "Collected and analyzed agricultural and demographic data under the guidance of Deputy Director of Statistics.",
                        "Conducted surveys and managed datasets for district-level statistical reporting.",
                        "Prepared analytical summaries to support data-driven decision making."
                    ]
                }
            ];

            const projects = [
                {
                    title: "Farmer Crop Selection Analysis",
                    description: "Analyzed factors influencing farmer crop selection using primary data from 150 respondents.",
                    tech: ["SPSS", "Data Visualization", "Survey Design"],
                    details: [
                        "Designed and collected survey data through a structured questionnaire.",
                        "Performed statistical analysis in SPSS using descriptive stats, correlation, and non-parametric tests.",
                        "Identified major factors like market demand, climate, and personal experience affecting crop choice.",
                        "Recommended strategies to improve crop planning through awareness and expert guidance."
                    ]
                }
            ];

            const education = [
                {
                    degree: "M.Sc. Data Science",
                    school: "Bharathidasan University, Trichy",
                    year: "2024 - 2026 (Pursuing)",
                    grade: "Current"
                },
                {
                    degree: "B.Sc. Statistics",
                    school: "St Joseph's College, Trichy",
                    year: "2021 - 2024",
                    grade: "67%"
                },
                {
                    degree: "Higher Secondary",
                    school: "Government Boys Hr. Sec. School",
                    year: "Completed",
                    grade: "77.8%"
                }
            ];

            const certifications = [
                "Fundamentals of Python",
                "Data Analytics using Python",
                "Statistical Package for the Social Sciences (SPSS)",
                "Data Mining Workshop"
            ];

            // Animation Variants
            const fadeInUp = {
                hidden: { opacity: 0, y: 30 },
                visible: { opacity: 1, y: 0, transition: { duration: 0.6 } }
            };

            const staggerContainer = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: {
                        staggerChildren: 0.2
                    }
                }
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                    setIsMenuOpen(false);
                }
            };

            return (
                <div className="bg-slate-900 text-slate-100 min-h-screen font-sans selection:bg-teal-500 selection:text-white">
                
                {/* Navigation */}
                <nav className="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex-shrink-0 font-bold text-2xl bg-gradient-to-r from-teal-400 to-blue-500 bg-clip-text text-transparent cursor-pointer" onClick={() => scrollToSection('home')}>
                        SK
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:block">
                        <div className="ml-10 flex items-baseline space-x-8">
                            {['Home', 'About', 'Skills', 'Experience', 'Projects', 'Education'].map((item) => (
                            <button
                                key={item}
                                onClick={() => scrollToSection(item.toLowerCase())}
                                className={`hover:text-teal-400 transition-colors px-3 py-2 rounded-md text-sm font-medium ${activeSection === item.toLowerCase() ? 'text-teal-400' : 'text-slate-300'}`}
                            >
                                {item}
                            </button>
                            ))}
                        </div>
                        </div>

                        {/* Mobile menu button */}
                        <div className="md:hidden">
                        <button
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                            className="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-800 focus:outline-none"
                        >
                            {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                        </div>
                    </div>
                    </div>

                    {/* Mobile Menu */}
                    <AnimatePresence>
                    {isMenuOpen && (
                        <motion.div
                        initial={{ opacity: 0, height: 0 }}
                        animate={{ opacity: 1, height: 'auto' }}
                        exit={{ opacity: 0, height: 0 }}
                        className="md:hidden bg-slate-800"
                        >
                        <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            {['Home', 'About', 'Skills', 'Experience', 'Projects', 'Education'].map((item) => (
                            <button
                                key={item}
                                onClick={() => scrollToSection(item.toLowerCase())}
                                className="text-slate-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left"
                            >
                                {item}
                            </button>
                            ))}
                        </div>
                        </motion.div>
                    )}
                    </AnimatePresence>
                </nav>

                {/* Hero Section */}
                <section id="home" className="min-h-screen flex items-center justify-center pt-16 relative overflow-hidden">
                    {/* Background blobs */}
                    <div className="absolute top-20 left-10 w-72 h-72 bg-teal-500/10 rounded-full blur-3xl animate-pulse"></div>
                    <div className="absolute bottom-20 right-10 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
                    <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8 }}
                    >
                        {/* Updated: Removed Data Science Portfolio text */}
                        <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-6 tracking-tight">
                        {personalInfo.name}
                        </h1>
                        <p className="mt-4 text-xl md:text-2xl text-slate-400 max-w-3xl mx-auto mb-8">
                        {personalInfo.title}
                        </p>
                        
                        {/* Updated: Application Icons */}
                        <div className="flex justify-center gap-6 mb-12">
                          <a 
                            href={personalInfo.linkedin} 
                            target="_blank" 
                            rel="noreferrer" 
                            className="p-4 bg-[#0077b5] text-white rounded-full transition-all transform hover:scale-110 hover:shadow-lg hover:shadow-blue-500/50"
                            title="LinkedIn"
                          >
                            <Linkedin size={32} />
                          </a>
                          <a 
                            href={personalInfo.github} 
                            target="_blank" 
                            rel="noreferrer" 
                            className="p-4 bg-[#333] text-white rounded-full transition-all transform hover:scale-110 hover:shadow-lg hover:shadow-gray-500/50"
                            title="GitHub"
                          >
                            <Github size={32} />
                          </a>
                          <a 
                            href={`mailto:${personalInfo.email}`} 
                            className="p-4 bg-[#EA4335] text-white rounded-full transition-all transform hover:scale-110 hover:shadow-lg hover:shadow-red-500/50"
                            title="Email"
                          >
                            <Mail size={32} />
                          </a>
                        </div>

                        <motion.button 
                        onClick={() => scrollToSection('about')}
                        animate={{ y: [0, 10, 0] }}
                        transition={{ repeat: Infinity, duration: 2 }}
                        className="text-slate-500 hover:text-white transition-colors"
                        >
                        <ChevronDown size={32} />
                        </motion.button>
                    </motion.div>
                    </div>
                </section>

                {/* About Section */}
                <section id="about" className="py-20 bg-slate-800/50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                    >
                        <h2 className="text-3xl font-bold text-white mb-8 border-l-4 border-teal-500 pl-4">About Me</h2>
                        <div className="bg-slate-900 p-8 rounded-2xl border border-slate-700 shadow-xl">
                        <p className="text-lg text-slate-300 leading-relaxed mb-6">
                            {personalInfo.summary}
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-slate-400">
                            <div className="flex items-center gap-3">
                            <Phone size={18} className="text-teal-400" />
                            <span>{personalInfo.phone}</span>
                            </div>
                            <div className="flex items-center gap-3">
                            <Mail size={18} className="text-teal-400" />
                            <span>{personalInfo.email}</span>
                            </div>
                            <div className="flex items-center gap-3">
                            <div className="w-4 h-4 rounded-full bg-green-500 animate-pulse"></div>
                            <span>Open to Internships & Full-time Roles</span>
                            </div>
                        </div>
                        </div>
                    </motion.div>
                    </div>
                </section>

                {/* Skills Section */}
                <section id="skills" className="py-20">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                        className="mb-12"
                    >
                        <h2 className="text-3xl font-bold text-white mb-8 border-l-4 border-teal-500 pl-4">Technical Skills</h2>
                    </motion.div>

                    <motion.div 
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={staggerContainer}
                        className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
                    >
                        {skills.map((skillGroup, index) => (
                        <motion.div
                            key={index}
                            variants={fadeInUp}
                            className="bg-slate-800 p-6 rounded-xl hover:bg-slate-750 transition-colors border border-slate-700 hover:border-teal-500/50 group"
                        >
                            <div className="flex items-center gap-3 mb-4 text-teal-400 group-hover:text-teal-300">
                            {skillGroup.icon}
                            <h3 className="font-semibold text-lg text-white">{skillGroup.category}</h3>
                            </div>
                            <div className="flex flex-wrap gap-2">
                            {skillGroup.items.map((skill, i) => (
                                <span key={i} className="text-sm bg-slate-900 text-slate-300 px-3 py-1 rounded-full border border-slate-700">
                                {skill}
                                </span>
                            ))}
                            </div>
                        </motion.div>
                        ))}
                    </motion.div>
                    </div>
                </section>

                {/* Experience Section */}
                <section id="experience" className="py-20 bg-slate-800/50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                    >
                        <h2 className="text-3xl font-bold text-white mb-12 border-l-4 border-teal-500 pl-4">Experience</h2>
                        
                        <div className="space-y-8">
                        {experience.map((job, index) => (
                            <div key={index} className="relative pl-8 md:pl-0">
                            {/* Timeline line for desktop */}
                            <div className="hidden md:block absolute left-[-16px] top-0 bottom-0 w-0.5 bg-slate-700"></div>
                            <div className="hidden md:block absolute left-[-24px] top-0 w-4 h-4 rounded-full bg-teal-500 border-4 border-slate-900"></div>

                            <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 shadow-sm hover:shadow-md transition-shadow">
                                <div className="flex flex-col md:flex-row md:items-center justify-between mb-4">
                                <div>
                                    <h3 className="text-xl font-bold text-white">{job.role}</h3>
                                    <p className="text-teal-400 font-medium">{job.company}</p>
                                </div>
                                <span className="mt-2 md:mt-0 px-3 py-1 bg-teal-900/30 text-teal-300 text-sm rounded-full w-fit">
                                    {job.period}
                                </span>
                                </div>
                                <ul className="space-y-2">
                                {job.description.map((desc, i) => (
                                    <li key={i} className="flex items-start gap-2 text-slate-300 text-sm md:text-base">
                                    <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-teal-500 flex-shrink-0"></span>
                                    {desc}
                                    </li>
                                ))}
                                </ul>
                            </div>
                            </div>
                        ))}
                        </div>
                    </motion.div>
                    </div>
                </section>

                {/* Projects Section */}
                <section id="projects" className="py-20">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                        className="mb-12"
                    >
                        <h2 className="text-3xl font-bold text-white mb-4 border-l-4 border-teal-500 pl-4">Projects</h2>
                    </motion.div>

                    <div className="grid grid-cols-1 md:grid-cols-1 gap-8">
                        {projects.map((project, index) => (
                        <motion.div
                            key={index}
                            initial="hidden"
                            whileInView="visible"
                            viewport={{ once: true }}
                            variants={fadeInUp}
                            className="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 hover:border-teal-500/50 transition-all shadow-xl"
                        >
                            <div className="p-8">
                            <div className="flex items-center gap-3 mb-4">
                                <BarChart2 className="text-teal-400" size={28} />
                                <h3 className="text-2xl font-bold text-white">{project.title}</h3>
                            </div>
                            <p className="text-slate-300 mb-6 text-lg">{project.description}</p>
                            
                            <div className="mb-6">
                                <h4 className="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-3">Key Highlights</h4>
                                <ul className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                {project.details.map((detail, i) => (
                                    <li key={i} className="flex items-start gap-2 text-slate-400 text-sm">
                                    <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-blue-500 flex-shrink-0"></span>
                                    {detail}
                                    </li>
                                ))}
                                </ul>
                            </div>

                            <div className="flex flex-wrap gap-2 pt-4 border-t border-slate-700">
                                {project.tech.map((t, i) => (
                                <span key={i} className="px-3 py-1 bg-slate-900 text-teal-300 text-xs font-mono rounded-md border border-slate-700/50">
                                    {t}
                                </span>
                                ))}
                            </div>
                            </div>
                        </motion.div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Education & Certifications */}
                <section id="education" className="py-20 bg-slate-800/50">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        
                        {/* Education Column */}
                        <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                        >
                        <h2 className="text-3xl font-bold text-white mb-8 border-l-4 border-teal-500 pl-4">Education</h2>
                        <div className="space-y-6">
                            {education.map((edu, index) => (
                            <div key={index} className="bg-slate-900 p-6 rounded-xl border-l-4 border-l-blue-500 shadow-md">
                                <div className="flex justify-between items-start">
                                <div>
                                    <h3 className="text-xl font-bold text-white">{edu.degree}</h3>
                                    <p className="text-slate-400">{edu.school}</p>
                                </div>
                                <span className="px-3 py-1 bg-blue-900/20 text-blue-300 rounded-full text-xs font-bold">
                                    {edu.year}
                                </span>
                                </div>
                                <div className="mt-3 flex items-center gap-2 text-sm text-slate-500">
                                <GraduationCap size={16} />
                                <span>Grade: {edu.grade}</span>
                                </div>
                            </div>
                            ))}
                        </div>
                        </motion.div>

                        {/* Certifications Column */}
                        <motion.div
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true }}
                        variants={fadeInUp}
                        >
                        <h2 className="text-3xl font-bold text-white mb-8 border-l-4 border-teal-500 pl-4">Certifications</h2>
                        <div className="bg-slate-900 rounded-xl p-8 border border-slate-700">
                            <ul className="space-y-4">
                            {certifications.map((cert, index) => (
                                <li key={index} className="flex items-center gap-3 text-slate-300">
                                <div className="bg-teal-500/10 p-2 rounded-full text-teal-400">
                                    <FileText size={16} />
                                </div>
                                {cert}
                                </li>
                            ))}
                            </ul>
                        </div>
                        </motion.div>

                    </div>
                    </div>
                </section>

                {/* Footer / Contact */}
                <footer className="bg-slate-950 py-12 text-center border-t border-slate-800">
                    <div className="max-w-4xl mx-auto px-4">
                    <h2 className="text-2xl font-bold text-white mb-6">Let's Connect</h2>
                    <p className="text-slate-400 mb-8">
                        Currently looking for internship and full-time opportunities in Data Science.
                    </p>
                    
                    <div className="flex justify-center gap-6 mb-8">
                        <a href={personalInfo.linkedin} target="_blank" rel="noreferrer" className="p-3 bg-slate-800 rounded-full hover:bg-blue-600 hover:text-white text-slate-400 transition-all">
                        <Linkedin size={24} />
                        </a>
                        <a href={personalInfo.github} target="_blank" rel="noreferrer" className="p-3 bg-slate-800 rounded-full hover:bg-slate-700 hover:text-white text-slate-400 transition-all">
                        <Github size={24} />
                        </a>
                        <a href={`mailto:${personalInfo.email}`} className="p-3 bg-slate-800 rounded-full hover:bg-teal-600 hover:text-white text-slate-400 transition-all">
                        <Mail size={24} />
                        </a>
                    </div>

                    <p className="text-slate-600 text-sm">
                        Â© {new Date().getFullYear()} {personalInfo.name}. All rights reserved.
                    </p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
